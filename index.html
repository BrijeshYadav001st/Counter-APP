<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./counter-assets/index.css" />

</head>
<body>
    <div class="main-body">
        <div class="main-header"> 
                <h1 class="count"> Counter App</h1> 
        </div>
        <div class="main-value" > 
            <p id ="value">0</p>
        </div>
        <div class="middle-body">
            <span class="increment">
                <button onclick="increase()"> <h1 class="plus">+ +</h1> </button>
            </span>
            <span class="reset">
                <button id="reset"> <h1>reset</h1></button>
            </span> 
            
            <span class="decement">
                <button onclick="decrease()"> <h1 class="minus"> -  - </h1></button>
            </span>

        </div>
    </div>
    <script src="./counter-assets/index.js"></script>
    
</body>
</html>
